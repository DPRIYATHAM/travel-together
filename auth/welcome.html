<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
</head>
<body>
    <center><div style="margin:100px">
        <span id="user" class="message">Hello, <email-id ></span>
        <div class="success"><span>Welcome to auth starter, You are successfully loged in!!!</span></div><br/>
        <button id="logout"  type="submit"  class="btn btn-danger">Logout</button>
    </div></center>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC3W7p7poQA_ozbXNMv-H7Z271TNKku71U",
          authDomain: "fir-tutorial-4138e.firebaseapp.com",
          projectId: "fir-tutorial-4138e",
          storageBucket: "fir-tutorial-4138e.appspot.com",
          messagingSenderId: "900033058358",
          appId: "1:900033058358:web:f858b5d7d11a11351a6a97",
          measurementId: "G-5ELLBJY6Y7"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth=getAuth(app);

        onAuthStateChanged(auth,(user)=>{
           if(!user)
           {
               location.replace("index.html");
           }
           else
          {
              document.getElementById("user").innerHTML="Hello, "+user.email;
          }
        });

        function logOut()
        {
          signOut(auth);
        }

        document.getElementById("logout").addEventListener("click",()=>{
           logOut();
        });
      </script>
</body>
</html>
