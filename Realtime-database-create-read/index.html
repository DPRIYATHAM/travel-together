<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Database</title>
</head>
<body>
    <center><h1>We are using realtime database</h1></center>
    <div id="data"></div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC3W7p7poQA_ozbXNMv-H7Z271TNKku71U",
          authDomain: "fir-tutorial-4138e.firebaseapp.com",
          databaseURL: "https://fir-tutorial-4138e-default-rtdb.firebaseio.com",
          projectId: "fir-tutorial-4138e",
          storageBucket: "fir-tutorial-4138e.appspot.com",
          messagingSenderId: "900033058358",
          appId: "1:900033058358:web:f858b5d7d11a11351a6a97",
          measurementId: "G-5ELLBJY6Y7"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const starCountRef = ref(database,"username");
        onValue(starCountRef, (snapshot) => {
            document.getElementById("data").innerHTML="Value in the database is: "+snapshot.val();
        })
      </script>
</body>
</html>
